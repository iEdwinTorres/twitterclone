<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}
        <link rel="stylesheet" href="{% static 'index.css' %}" />
        <title>Login</title>
    </head>
    <body>
        {% include "./includes/navbar.html" %}
        <div class="container">
            <div id="form">
                <h1>Login to TWITTER CLONE</h1>

                <h1>Or if you haven't Signed Up...</h1>
                <a href="/signup/"><button>Sign Up</button></a>
            </div>
        </div>
    </body>
